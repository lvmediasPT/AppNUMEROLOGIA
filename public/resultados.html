<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados | A Cifra de Karnak</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="/css/style.css">
    
    <style>
        .container { max-width: 1100px; margin: 0 auto; padding: 140px 20px 80px; }
        .resultados-section { background: rgba(191, 149, 63, 0.1); border: 2px solid var(--dourado-solid); padding: 40px; border-radius: 15px; margin-bottom: 60px; }
        .missao-numero { font-size: 4rem; font-family: 'Cinzel', serif; color: var(--dourado-solid); text-align: center; margin: 30px 0; font-weight: bold; }
        .missao-titulo { font-size: 1.8rem; font-family: 'Cinzel', serif; color: var(--dourado-solid); text-align: center; margin-bottom: 20px; }
        .missao-interpretacao { background: rgba(0,0,0,0.3); padding: 25px; border-radius: 10px; margin: 25px 0; line-height: 1.9; font-size: 1.05rem; }
        
        .pack-alma { 
            background: var(--dourado-metal); color: #000; padding: 40px; border-radius: 15px; 
            margin-bottom: 40px; cursor: pointer; transition: 0.3s; position: relative; 
        }
        .pack-alma h3 { font-family: 'Cinzel'; font-size: 1.8rem; color: #000 !important; margin-bottom: 10px; }
        .pack-alma p { color: #000 !important; }
        .pack-alma button { background: rgba(0,0,0,0.2); border: 2px solid #000; color: #000; padding: 12px; width: 100%; font-family: 'Cinzel'; font-weight: bold; border-radius: 5px; cursor: pointer; }

        .error-message { background: #d32f2f; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center; }
        .voltar-link { color: var(--dourado-solid); text-decoration: underline; cursor: pointer; margin-bottom: 30px; display: inline-block; }
        
        #loading { text-align: center; padding: 50px; }
        .spinner { font-size: 3rem; color: var(--dourado-solid); animation: spin 2s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <header id="header-shared"></header>

    <div class="container">
        <a href="/" class="voltar-link">‚Üê Voltar ao C√°lculo</a>

        <div id="loading">
            <i class="fas fa-spinner spinner"></i>
            <p style="margin-top: 20px;">O Or√°culo est√° a interpretar os seus n√∫meros...</p>
        </div>

        <div id="resultadosContainer" class="resultados-section" style="display: none;">
            <h2>A Sua Miss√£o de Vida</h2>
            <div class="missao-numero" id="missaoNumero"></div>
            <div class="missao-titulo" id="missaoTitulo"></div>
            <div class="missao-interpretacao" id="missaoInterpretacao"></div>
            <button class="btn-cta" onclick="window.print()">üì• Imprimir / Guardar PDF</button>
        </div>

        <div id="erroContainer" class="error-message" style="display: none;">
            <span id="erroMensagem"></span>
        </div>

        <h2 style="margin-top: 80px;">Expanda o Seu Conhecimento</h2>

        <div class="pack-alma">
            <h3>üîí Mapa da Alma</h3>
            <p>Aprofunde a sua jornada com os 5 pilares fundamentais da sua exist√™ncia.</p>
            <button onclick="window.location.href='mapa-da-alma.html'">SABER MAIS</button>
        </div>

        <div class="pack-alma" style="background: rgba(191, 149, 63, 0.1); border: 1px solid var(--dourado-solid);">
            <h3 style="color: var(--dourado-solid) !important;">Portal Anual</h3>
            <p style="color: #ccc !important;">Descubra a vibra√ß√£o que rege o seu ciclo pessoal este ano.</p>
            <button onclick="window.location.href='portal-anual.html'" style="border-color: var(--dourado-solid); color: var(--dourado-solid);">COMPRAR</button>
        </div>
    </div>

    <footer id="footer-shared"></footer>

    <script src="/js/main.js"></script>

    <script>
        async function carregarResultados() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('resultadosContainer');
            const erroBox = document.getElementById('erroContainer');

            try {
                const formularioDados = JSON.parse(localStorage.getItem('formularioDados'));
                
                if (!formularioDados || !formularioDados.nome || !formularioDados.dataNascimento) {
                    throw new Error('Dados n√£o encontrados. Por favor, realize o c√°lculo novamente no in√≠cio.');
                }

                // Chamada √† tua API (conforme a imagem do teu GitHub: api/calcular.js)
                const response = await fetch('/api/calcular', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nome: formularioDados.nome,
                        dataNascimento: formularioDados.dataNascimento
                    })
                });

                if (!response.ok) throw new Error('O Or√°culo est√° temporariamente indispon√≠vel.');

                const resultado = await response.json();

                // Preenchimento dos dados (respeitando as tuas vari√°veis: missao e interpretacaoIA)
                document.getElementById('missaoNumero').textContent = resultado.missao;
                document.getElementById('missaoTitulo').textContent = `Miss√£o de Vida ${resultado.missao}`;
                document.getElementById('missaoInterpretacao').innerHTML = `<p>${resultado.interpretacaoIA}</p>`;

                // Mostrar resultados
                loading.style.display = 'none';
                container.style.display = 'block';

            } catch (erro) {
                loading.style.display = 'none';
                erroBox.style.display = 'block';
                document.getElementById('erroMensagem').textContent = erro.message;
            }
        }

        document.addEventListener('DOMContentLoaded', carregarResultados);
    </script>
</body>
</html>
