<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Tempo | A Cifra de Karnak</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <style>
        .revelacao-container {
            min-height: 100vh;
            padding: 120px 5% 60px;
            background: linear-gradient(to bottom, #050505, #0a1510);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .intro-mistica {
            text-align: center;
            max-width: 800px;
            margin-bottom: 50px;
        }

        .intro-mistica h1 {
            font-family: 'Cinzel', serif;
            background: var(--dourado-metal);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .item-revelado {
            background: rgba(0, 77, 64, 0.05);
            border: 1px solid rgba(191, 149, 63, 0.3);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(191, 149, 63, 0.2);
            padding-bottom: 15px;
        }

        .item-titulo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-titulo i { color: var(--dourado-solid); font-size: 1.5rem; }
        .item-titulo h2 { font-family: 'Cinzel', serif; color: #fff; font-size: 1.4rem; }

        .status-desbloqueio {
            color: #4caf50;
            font-size: 0.8rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .numero-sagrado {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            color: var(--dourado-solid);
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(191, 149, 63, 0.4);
        }

        .interpretacao-texto {
            color: #e0e0e0;
            text-align: justify;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .item-footer {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .btn-pdf {
            background: transparent;
            border: 1px solid var(--dourado-solid);
            color: var(--dourado-solid);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 3px;
        }

        .btn-pdf:hover { background: var(--dourado-metal); color: #000; }

        @media print {
            body { background: #fff !important; color: #000 !important; }
            header, footer, .btn-pdf, .status-desbloqueio { display: none !important; }
            .revelacao-container { padding: 0 !important; }
            .item-revelado { border: 2px solid #bf953f !important; background: #fff !important; }
            .numero-sagrado, .item-titulo h2 { color: #000 !important; }
            .interpretacao-texto { color: #000 !important; }
        }

        #loading-oraculo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 3px solid rgba(191, 149, 63, 0.1);
            border-top: 3px solid var(--dourado-solid); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <header id="header-shared"></header>

    <div id="loading-oraculo">
        <div class="spinner"></div>
        <p style="font-family: 'Cinzel'; color: var(--dourado-solid);">A consultar o Portal do Tempo...</p>
    </div>

    <main class="revelacao-container">
        <div class="intro-mistica">
            <h1 id="saudacao-nome">Portal do Tempo</h1>
            <p>A vibração do dia escolhido foi revelada pelo Oráculo.</p>
        </div>

        <div id="conteudo-revelado" style="width: 100%; display: flex; justify-content: center;">
            <!-- Injetado via JS -->
        </div>
    </main>

    <footer id="footer-shared"></footer>

    <script src="/js/main.js"></script>
    <script>
        async function carregarPortalTempo() {
            const dados = localStorage.getItem('formularioDados');
            if (!dados) { window.location.href = 'index.html'; return; }

            const { nome, dataNascimento } = JSON.parse(dados);
            // Tenta obter data específica do localStorage ou usa hoje
            const dataEspecifica = localStorage.getItem('dataConsultaTempo') || new Date().toISOString().split('T')[0];

            try {
                const response = await fetch('/api/revelar-tempo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, dataNascimento, dataEspecifica })
                });

                const data = await response.json();
                if (data.sucesso) {
                    document.getElementById('saudacao-nome').innerText = data.titulo;
                    document.getElementById('conteudo-revelado').innerHTML = `
                        <div class="item-revelado">
                            <div class="item-header">
                                <div class="item-titulo">
                                    <i class="fas fa-hourglass-half"></i>
                                    <h2>Dia Pessoal</h2>
                                </div>
                                <div class="status-desbloqueio">
                                    <i class="fas fa-lock-open"></i> Desbloqueado
                                </div>
                            </div>
                            <div class="numero-sagrado">${data.resultado}</div>
                            <div class="interpretacao-texto">${data.interpretacao}</div>
                            <div class="item-footer">
                                <button class="btn-pdf" onclick="window.print()">
                                    <i class="fas fa-file-pdf"></i> Descarregar PDF
                                </button>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error("Erro:", error);
            } finally {
                document.getElementById('loading-oraculo').style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', carregarPortalTempo);
    </script>
</body>
</html>
